{% extends 'base.html' %} 
{% load static %} 
{% block report_nav %} active {% endblock %}
{% block cashier_nav %} active {% endblock %}
{% block main_content %}


<div class="content container-fluid">


    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Cashier Report</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Cashier Report</li>
                </ul>
            </div>

        </div>
    </div>







    <section >
        <div class="row">
            <div class="col-sm-12">
                <div class="card ">
                        <div class="card-body">
                            <div class="row">
                    
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>From</label>
                                        <input class="form-control" type="date"  id="fromDate"  value='{% now "Y-m-d" %}' required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>To</label>
                                        <input class="form-control"  type="date"  id="toDate"  value='{% now "Y-m-d" %}' required>
                                    </div>
                                </div>
                
                                <div class="col-md-2 searchBtnSection" style="display: flex; align-items: center;">
                                    <button class="btn btn-primary searchBtn"><i class="fas fa-search"></i> Search</button>
                            </div>
                
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>





    <section class="">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-table">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-12 px-0">
                                <h5 class="card-title">Collection Amount</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-center table-hover" id="Collection_Amount_DT">
                                <thead></thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <span class="totalText"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>







</div>


{% endblock %} {% block extra_js %}


<script src="{% static 'js/pages/cashier_report.js' %}" type="text/javascript"></script>



{% endblock %}
