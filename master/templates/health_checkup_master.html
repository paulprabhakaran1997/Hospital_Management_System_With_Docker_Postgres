{% extends 'base.html' %} {% load static %} {% block health_checkup_nav %} active {% endblock %} {% block main_content %}


<div class="content container-fluid">
    

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Health Checkup</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Health Checkup</li>
                </ul>
            </div>
            <div class="col-auto addNewBtnSection">
                <a href="javascript:void(0)" class="btn btn-primary me-1 addNewbtn ">
                    <i class="fas fa-plus"></i> New Checkup
                </a>
            </div>

            <div class="col-auto backBtnSection hide">
                <a href="javascript:void(0)" class="btn btn-primary me-1 backBtn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
    </div>



    <section class="HealthCheckupListDTSection">
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-center table-hover" id="HealthCheckupDT">
                                <thead class="thead-light">
                                    
                                </thead>
                                <tbody>
                                    
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="HealthCheckupInfoSection hide">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Health Checkup Master</h4>
                        <form action="." id="add_health_checkup_master_Form" method="POST" enctype="multipart/form-data">{% csrf_token %}

                            <input type="hidden" id="health_checkup_masterId" name="health_checkup_masterId" value="0">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" class="form-control" required >
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="unit">Unit</label>
                                        <input type="text" id="unit" name="unit" class="form-control" >
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" id="description" name="description" class="form-control">
                                    </div>
                                </div>
                            </div>
                            

                            <div class="text-end mt-4">
                                <button type="submit" class="btn btn-primary formSubmitBtn">Add</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>


{% endblock %} {% block extra_js %}


<script src="{% static 'js/pages/health_checkup_master.js' %}" type="text/javascript"></script>


{% endblock %}
