{% extends 'base.html' %} 
{% load static %} 
{% block xray_nav %} active {% endblock %} 
{% block xray_patient_nav %} active {% endblock %} 
{% block main_content %}


<div class="content container-fluid">

    <input type="hidden" id="XrayForPatientData" data-val="{{ xrayforpatientdata }}">

    <input type="hidden" id="GetPatientDataUrl" data-url="{% url 'get_patient_data' %}">

    <input type="hidden" id ='xraydata' data-val="{{xraydata}}">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Xray Patient</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Xray Patient</li>
                </ul>
            </div>
            <div class="col-auto addNewBtnSection">
                <a href="javascript:void(0)" class="btn btn-primary me-1 addNewbtn newAppointmentBtn">
                    <i class="fas fa-plus"></i> New Xray
                </a>
            </div>

            <div class="col-auto backBtnSection hide">
                <a href="javascript:void(0)" class="btn btn-primary me-1 backBtn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
    </div>

    <section class="XrayPatientDTSection">
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-center table-hover" id="xrayPatientListDT">
                                <thead class="thead-light">
                                    
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <section class="XrayPatientSection hide">
        <div class="row">
            <div class="col-md-4">
                <label for="patient">Select Patient</label>
                <select name="patient" id="patient" class="form-control">

                </select>
            </div>
        </div>

        <div class="row patient_report_view" style="margin-top : 25px">
            <div class="col-md-12">
                <form id="patient_xray_report_form" action="." method="POST" enctype="multipart/form-data">{% csrf_token %}

                    <input type="hidden" name="patientId" id="patientId" value="0">

                    <div class="patientDetailsSection" style="display: none;margin-bottom:15px">
                        
                        
                        <div class="row form-group">

                            <div class="col-md-2" style="padding-right: 0px;">
                                <label>Id : <span class="patientInfoText"
                                        id="appointedPatientId"></span></label>
                            </div>

                            <div class="col-md-4 px-0">
                                <label>Name : <span class="patientInfoText"
                                        id="appointedPatientName"></span></label>
                            </div>

                            <div class="col-md-2">
                                <label>Age : <span class="patientInfoText"
                                        id="appointedPatientAge"></span></label>
                            </div>

                            <div class="col-md-2">
                                <label>Gender : <span class="patientInfoText"
                                        id="appointedPatientGender"></span></label>
                            </div>

                            <div class="col-md-2">
                                <label>Date : <span class="patientInfoText" 
                                        id="appointedDate"></span>
                                </label>
                            </div>

                        </div>



                        <div class="row form-group"> 

                            <div class="col-md-4">
                                <label for="xray_type">Select Xray Type</label>
                                <select name="xray_type" id="xray_type" class="form-control" multiple required>
                                </select>
                            </div>


                            <div class="col-md-4">
                                <label for="xray_amount">Xray Amount</label>
                                    <input type="text" name="xray_amount" id="xray_amount" class="form-control"  readonly>
                            </div>

                        </div>


                        <div class="text-end submitBtnSection">
                            <button type="submit" class="btn btn-primary submitBtn">Save & Print Report</button>
                        </div>


                    </div>

                </form>
            </div>
        </div>

        

    </section>

    
    




</div>


{% endblock %} {% block extra_js %}


<script src="{% static 'js/pages/xray_for_patient.js' %}" type="text/javascript"></script>


{% endblock %}
